version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: papertrail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - papertrail-network

  # Flask application
  app:
    build: .
    container_name: papertrail-app
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=False
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - papertrail-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  papertrail-network:
    driver: bridge
